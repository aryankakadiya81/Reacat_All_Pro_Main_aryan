<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center mt-5">
        <div class="wrapper border-3 border-dark border p-5 bg-dark text-white rounded-4 w-50">
            <h1 class="d-flex justify-content-center fw-bold ">Stopwatch</h1>
            <p class="d-flex justify-content-center mt-5 fs-1"><span id="seconds">00</span>:<span id="tens">00</span></p>
            
            <div class="btn-group m-5 d-flex justify-content-center" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-light border-white fw-bold" id="button-start">Start</button>
                <button type="button" class="btn btn-outline-light border-white fw-bold" id="button-stop">Stop</button>
                <button type="button" class="btn btn-outline-light border-white fw-bold" id="button-reset">Reset</button>
              </div>
        </div>

    </div>



    <script>



        window.onload = function () {

            var seconds = 00;
            var tens = 00;
            var appendTens = document.getElementById("tens")
            var appendSeconds = document.getElementById("seconds")
            var buttonStart = document.getElementById('button-start');
            var buttonStop = document.getElementById('button-stop');
            var buttonReset = document.getElementById('button-reset');
            var Interval;

            buttonStart.onclick = function () {

                clearInterval(Interval);
                Interval = setInterval(startTimer, 10);
            }

            buttonStop.onclick = function () {
                clearInterval(Interval);
            }


            buttonReset.onclick = function () {
                clearInterval(Interval);
                tens = "00";
                seconds = "00";
                appendTens.innerHTML = tens;
                appendSeconds.innerHTML = seconds;
            }



            function startTimer() {
                tens++;

                if (tens <= 9) {
                    appendTens.innerHTML = "0" + tens;
                }

                if (tens > 9) {
                    appendTens.innerHTML = tens;

                }

                if (tens > 99) {
                    // console.log("seconds");
                    seconds++;
                    appendSeconds.innerHTML = "0" + seconds;
                    tens = 0;
                    appendTens.innerHTML = "0" + 0;
                }

                if (seconds > 9) {
                    appendSeconds.innerHTML = seconds;
                }

            }


        }
    </script>
</body>

</html>
